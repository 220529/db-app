version: '3.8'

services:
  # MySQL 8.0 - 稳定版本
  mysql:
    image: mysql:8.0
    container_name: dev-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erp_core
      TZ: Asia/Shanghai
    volumes:
      # 数据持久化
      - mysql_data:/var/lib/mysql
      # 配置文件
      - ./mysql/conf.d:/etc/mysql/conf.d
      # 初始化脚本（可选）
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - dev-network

  # Redis - 用于缓存
  redis:
    image: redis:7-alpine
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - dev-network

  # phpMyAdmin - 可选的管理工具
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dev-phpmyadmin
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    depends_on:
      - mysql
    networks:
      - dev-network

# 数据卷 - 持久化存储
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 网络
networks:
  dev-network:
    driver: bridge
