# ==================== 本地开发环境配置 ====================
# 使用方法: docker-compose up -d
# 特点: 简单密码、开发环境命名、包含 phpMyAdmin

services:
  # MySQL 8.0 - 本地开发
  mysql:
    image: mysql:8.0
    container_name: dev-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Shanghai
    volumes:
      # 数据持久化
      - mysql_data:/var/lib/mysql
      # 配置文件
      - ./mysql/conf.d:/etc/mysql/conf.d
      # 初始化脚本 (自动创建数据库和用户)
      - ./mysql/init:/docker-entrypoint-initdb.d
      # 备份目录
      - ./backups:/backups
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      # 本地开发配置
      - --max_connections=200
      - --innodb_buffer_pool_size=512M
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - 本地开发
  redis:
    image: redis:7-alpine
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # 本地开发可以不设密码,或使用简单密码
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# 数据卷 - 持久化存储
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 网络
networks:
  dev-network:
    driver: bridge
    name: dev-db-network
